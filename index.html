<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <!-- Step 1: Your details -->
            <fieldset class="step">
                <legend>Step 1: Your details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="First and last name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Eg. +447500000000" required>
            </fieldset>

            <!-- Step 2: Delivery address -->
            <fieldset class="step">
                <legend>Step 2: Delivery address</legend>
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your delivery address" required></textarea>

                <label for="postcode">Post code:</label>
                <input type="text" id="postcode" name="postcode" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </fieldset>

            <!-- Step 3: Card details -->
            <fieldset class="step">
                <legend>Step 3: Card details</legend>
                <label for="card-type">Card type:</label>
                <div class="card-type">
                    <input type="radio" id="visa" name="card-type" value="Visa" checked>
                    <label for="visa">VISA</label>

                    <input type="radio" id="amex" name="card-type" value="AmEx">
                    <label for="amex">AmEx</label>

                    <input type="radio" id="mastercard" name="card-type" value="Mastercard">
                    <label for="mastercard">Mastercard</label>
                </div>

                <label for="card-number">Card number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="security-code">Security code:</label>
                <input type="text" id="security-code" name="security-code" required>

                <label for="name-on-card">Name on card:</label>
                <input type="text" id="name-on-card" name="name-on-card" placeholder="Exact name on the card" required>
            </fieldset>

            <button type="submit" class="btn">BUY IT!</button>
        </form>
    </div>
</body>
</html>
